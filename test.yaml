title: 'Ursabot Testing'
url: 'http://localhost:8100/'
webui_port: 8100
database_url: 'sqlite:///ursabot.sqlite'

secrets:
  enabled: false

ursabot:
  enabled: true

arrow:
  enabled: true

workers:
  # docker-on-mac is able to containers for multiple architectures
  - name: 'local1'
    arch: 'amd64'
    docker:
      host: 'unix://var/run/docker.sock'
      hostconfig:
        network_mode: 'host'
        cpuset_cpus: '0,1'

  - name: 'local2'
    arch: 'amd64'
    docker:
      host: 'unix://var/run/docker.sock'
      hostconfig:
        network_mode: 'host'
        cpuset_cpus: '2,3'
